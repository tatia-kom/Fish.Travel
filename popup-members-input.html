<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="text/html" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fish.Travel Popup Members input</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.min.css"/>
  
</head>
<body>

    <!-- POPUP -->

    <div class="popup popup--new">
        <div class="members-form">
            <div class="members-form__side">
                <span class="members-form__label">Adults</span>
                <button class="members-form__button members-form__button--plus"></button>
                <span class="members-form__input">3</span>
                <button class="members-form__button members-form__button--minus"></button>
            </div>
            <div class="members-form__side">
                <span class="members-form__label">Children</span>
                <button class="members-form__button members-form__button--plus"></button>
                <span class="members-form__input">No</span>
                <button class="members-form__button members-form__button--minus"></button>
            </div>
        </div>

        <div class="popup__bottom">
            <button class="popup__bottom-but popup__bottom-but--close">Close</button>
            <button class="popup__bottom-but">Done</button>
        </div>
    </div>

</body>
</html>
