<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="text/html" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fish.Travel Popup Location input</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.min.css"/>
  
</head>
<body>

    <!-- POPUP -->

    <div class="popup popup--new">
        <div class="location-form">
            <div class="location-form__top">
                <span class="location-form__close"></span>
                <input type="text" class="location-form__input" value="New ">
            </div>
            <div class="location-form__list">
                <div class="location-form__item">New Jersey, <span class="location-form__country">USA</span></div>
                <div class="location-form__item">New York, <span class="location-form__country">USA</span></div>
                <div class="location-form__item">New Orlean, <span class="location-form__country">USA</span></div>
                <div class="location-form__item">New Town, <span class="location-form__country">Canada</span></div>
            </div>
        </div>

        <div class="popup__bottom">
            <button class="popup__bottom-but popup__bottom-but--close popup__bottom-but--full">Close</button>
        </div>
    </div>

</body>
</html>
