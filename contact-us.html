<!DOCTYPE html>

<head>

<body>

    <!-- Details -->

    <section class="screen">
        <span class="close"></span>

        <div class="details details--small_top">
            <div class="details__content details__content--no_top">
                <h5 class="details__title">Contact us</h5>
                <section class="summary">
                    <div class="form form--bottom_line">
                        <div class="form__item form__item--no_left_right">
                            <label class="form__label">First name</label>
                            <input type="text" class="form__input" value="John">
                        </div>
                        <div class="form__item form__item--no_left_right">
                            <label class="form__label">Phone</label>
                            <input type="text" class="form__input" value="3-455-900-12-12">
                        </div>
                        <div class="form__item form__item--no_left_right">
                            <label class="form__label">E-mail</label>
                            <input type="text" class="form__input" value="Johnnewman@gmail.com">
                        </div>
                        <div class="form__item form__item--no_left_right">
                            <label class="form__label">Comment</label>
                            <textarea class="form__textarea"></textarea>
                        </div>
                        <div class="form__item form__item--no_left_right">
                            <button class="button form__button">Send message</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
